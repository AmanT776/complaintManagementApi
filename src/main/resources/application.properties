spring.application.name=complaintManagement
spring.datasource.url=jdbc:mysql://localhost:3306/compliant?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Additional MySQL connection properties
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# JWT Configuration
app.jwtSecret=mySecretKeyForComplaintManagementSystem2024!@#$%^&*()
app.jwtExpirationMs=86400000

server.port=8080
